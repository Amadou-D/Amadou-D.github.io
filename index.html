<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Static Homepage</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #FF5F6D, #FFC371); font-family: 'Arial', sans-serif;">
  <div style="text-align: center;">
    <p style="font-size: 4rem; font-weight: bold; color: white; text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); margin: 0; transform: scale(1); transition: transform 0.3s ease-in-out;">
      Hello world
    </p>
  </div>

  <script>
    const text = document.querySelector('p');
    text.addEventListener('mouseover', () => {
      text.style.transform = 'scale(1.1)';
    });
    text.addEventListener('mouseout', () => {
      text.style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
